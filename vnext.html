$(function() {
	function RenderGrid() {
		var w = $(window).width();
		var h = $(window).height();
		var rows = Math.floor(w/30);
		var lines = Math.floor(h/30);
		
		$('body').empty().append(jQuery(Array(rows*lines+1).join('<div></div>')));
		var r=-1,l=0,k=0;
		$('div').each(function(i,v) {
			var me = $(this);
			if(k++ >= rows) {
				k=1;
				r=0;
				l++;
			} else {
				r++;
			}
			me.data('r', r);
			me.data('l', l);
			me.text(r+':'+l)
			me.css({position:'relative'}).mouseenter(function() {
				me.css({border:'solid 1px red'})
				console.log(me.data('r'), me.data('l'));
			}).mouseleave(function() {
				me.css({border:'solid 1px #333'})
			});
		});
	}
	RenderGrid();

	var debounced = jQuery.debounce( 250,  function(){RenderGrid();} );
	$(window).bind( 'resize', debounced );
})
